<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Osman Can CEYLAN</title>
    </head>
    <body>
        <div class="table">
            <div class="table-cell">
                <div class="navbar-container">
                    <div class="navbar-title">
                        <div class="title-logo">
                            <img src="https://avatars.githubusercontent.com/u/87085806?v=4" alt="Profil Fotoğrafı">
                        </div>
                        <div class="title-content">
                            <h1>Osman Can CEYLAN</h1>
                            <h3>Yazılım Geliştirme Topluluğu</h3>
                            <h3>NİBGAT</h3>
                        </div>
                    </div>
                    <div class="navbar-menu">
                        <input type="checkbox" id="checkbox-btn">
                        <label class="menu-button" for="checkbox-btn">
                            <span></span>
                        </label>
                        <ul>
                            <li>
                                <a href="#">Ana Sayfa</a>
                            </li>
                            <li>
                                <a href="#">Hakkımda</a>
                            </li>
                            <li>
                                <a href="#">İletişim</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var btn = document.querySelector(".menu-button")
            var ul = document.querySelector(".navbar-menu>ul")

            console.log(ul)
            
            btn.onclick = () => {
                var input = document.querySelector(".navbar-menu>input")
                if(!input.checked){
                    ul.style.visibility = "visible"
                    ul.style.top = "130px"
                }else{
                    ul.style.visibility = "hidden"
                    ul.style.top = "0px"

                }
            }
            
            

        </script>
    </body>
</html>
